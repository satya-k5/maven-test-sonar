# Required metadata 
#sonar.projectKey=maven-code-coverage
#sonar.projectName=maven-code-coverage
#sonar.projectVersion=1.0 
# Comma-separated paths to directories with sources (required) 
#sonar.sources=./maven-examples/maven-code-coverage/
# Encoding of the source files 
#sonar.sourceEncoding=UTF-8
#sonar.java.binaries=.



# unique project identifier (required)
sonar.projectKey=maven-code-coverage

# project metadata (used to be required, optional since SonarQube 6.1)
sonar.projectName=maven-code-coverage
sonar.projectVersion=1.0

# path to source directories (required)
sonar.sources=./maven-test-sonar/
#./maven-examples/maven-code-coverage/

sonar.language=java
sonar.java.binaries=**/target/classes  

# path to test source directories (optional)
sonar.tests=./src/test

# path to Java project compiled classes (optional)
#sonar.java.binaries=bin

# comma-separated list of paths to libraries (optional)
#sonar.java.libraries=./maven-examples/maven-code-coverage/

# Additional parameters
#sonar.my.property=
